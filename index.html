<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>


  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <i class="fas fa-circle-notch fa-10x notch"></i>
  <i class="fas fa-plus fa-10x plus"></i>
  <i class="fas fa-arrow-trend-up fa-10x arrow"></i>
  <i class="fas fa-braille fa-10x bars"></i>
  <div class="product-background">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4 image-container">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start perfume">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <small>P E R F U M E</small>
            <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
            <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h4 class="card-title price" style="display:inline-block;">$149.99</h4><s><small class="text-muted">$169.99</small></s>
            <div class="d-grid gap-2">
              <button type="button" name="button" class="btn btn-success btn-lg"><i class="fas fa-cart-shopping icon"></i><span class="text">Add To Cart</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
